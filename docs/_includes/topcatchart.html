<div class="container mt-5 mb-3 mx-auto">
    <h2>Top 20 categories</h2>
    <p>Select a day and a location to show the most popular stories categories made on that day in that location.</p>
</div>

<div class="container">
    <div class="row text-center">
        <ul id="top-cat-list" class="list-group list-group-horizontal list-unstyled mt-5 mb-3 mx-auto">
            <li class="group-list-item">
                <label for="num-categories" class="mr-sm-5"><strong>Number of categories</strong></label>
                <input type="number" name="num-categories" id="num-categories" class="mb-2 mr-sm-5" min="1" value="10">
            </li>
            <li class="group-list-item">
                <label for="top-cat-period" class="mr-sm-2"><strong>Period</strong></label>
                <select id="top-cat-period" name="top-cat-period" class="mb-2 mr-sm-4">
                    <option value="week" selected="selected">Week</option>
                    <option value="day">Day</option>
                </select>
            </li>
            <li class="group-list-item">
                <label for="top-cat-days" class="mr-sm-2"><strong>Day</strong></label>
                <select id="top-cat-days" name="top-cat-days" class="mb-2 mr-sm-4">
                    <option value="Monday" selected="selected">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </li>
        </ul>
    </div>
    <div class="row">
        <ul class="list-group list-group-horizontal list-unstyled mt-2 mb-3 mx-auto">
            <li class="group-list-item">
                <button id="top-cat-btn" class="btn btn-primary mr-2">Go</button>
            </li>
        </ul>
    </div>
</div>

<div class="container-fluid mb-5">
    <div class="row text-center">
        <div id="global-top-categories-chart-div" class="col chart-div float-left">
            <label for="top-cat-locations" class="mb-2 mr-sm-2"><strong>Locations</strong></label>
            <select name="top-cat-locations" id="top-cat-locations" multiple class="mb-2 mr-sm-4">
                <option value="amsterdam">Amsterdam</option>
                <option value="barcelona">Barcelona</option>
                <option value="berlin">Berlin</option>
                <option value="boston">Boston</option>
                <option value="chicago">Chicago</option>
                <option value="lasvegas">Las Vegas</option>
                <option value="london">London</option>
                <option value="losangeles">Los Angeles</option>
                <option value="madrid">Madrid</option>
                <option value="miami">Miami</option>
                <option value="milan">Milan</option>
                <option value="newyork">New York</option>
                <option value="paris">Paris</option>
                <option value="rio">Rio de Janeiro</option>
                <option value="rome">Rome</option>
                <option value="sandiego">San Diego</option>
                <option value="sanfrancisco">San Francisco</option>
                <option value="sydney">Sydney</option>
                <option value="toronto">Toronto</option>
                <option value="vancouver">Vancouver</option>
            </select>
            <canvas id="topCatChart"></canvas>
        </div>
        <div id="top-categories-chart-div" class="col chart-div float-right">
            <label for="top-cat-single-location" class="mb-2 mr-sm-2"><strong>Location</strong></label>
            <select name="top-cat-single-location" id="top-cat-single-location" class="mb-2 mr-sm-4">
                <option value="amsterdam">Amsterdam</option>
                <option value="barcelona">Barcelona</option>
                <option value="berlin">Berlin</option>
                <option value="boston">Boston</option>
                <option value="chicago">Chicago</option>
                <option value="lasvegas">Las Vegas</option>
                <option value="london">London</option>
                <option value="losangeles">Los Angeles</option>
                <option value="madrid">Madrid</option>
                <option value="miami">Miami</option>
                <option value="milan">Milan</option>
                <option value="newyork">New York</option>
                <option value="paris">Paris</option>
                <option value="rio">Rio de Janeiro</option>
                <option value="rome">Rome</option>
                <option value="sandiego">San Diego</option>
                <option value="sanfrancisco">San Francisco</option>
                <option value="sydney">Sydney</option>
                <option value="toronto">Toronto</option>
                <option value="vancouver">Vancouver</option>
            </select>
        </div>
    </div>
</div>
